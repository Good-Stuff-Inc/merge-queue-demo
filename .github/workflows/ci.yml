name: CI

# Trigger this workflow on individual pull requests and merge groups that target the `main` branch
on:
  pull_request:
  merge_group:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - id: random
        run: echo "number=$(( ( RANDOM % 55 )  + 5 ))" >> $GITHUB_OUTPUT
      - name: ðŸ˜´ sleep ${{ steps.random.outputs.number }}s
        if: github.event_name == 'pull_request'
        run: sleep ${{ steps.random.outputs.number }}
      - name: dump context
        run: echo "${{ toJson(github) }}"
      - name: Fail
        if: ${{ contains(github.event_name == 'pull_request' && github.event.head_commit.message || github.event.merge_group.head_commit.message, 'fail') }}
        run: exit 1
