name: CI

# Trigger this workflow on individual pull requests and merge groups that target the `main` branch
on:
  pull_request:
  merge_group:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Get repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - id: get_commit_message
        run: echo "commit_message=$(git show -s --format=%s)" >> $GITHUB_OUTPUT
      - id: random
        run: echo "number=$(( ( RANDOM % 55 )  + 5 ))" >> $GITHUB_OUTPUT
      - name: ðŸ˜´ sleep ${{ steps.random.outputs.number }}s
        if: github.event_name == 'pull_request'
        run: sleep ${{ steps.random.outputs.number }}
      - name: dump context
        run: echo "${{ toJson(github) }}"
      - name: Fail
        if: ${{ contains(steps.get_commit_message.outputs.commit_message, 'fail') }}
        run: exit 1
