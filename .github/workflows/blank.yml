# This is a basic workflow to help you get started with Actions

name: Create commit/PR

# Controls when the workflow will run
on:
 workflow_dispatch:
   inputs:
     file-name:
       default: "thiswillfail" 
       required: true
       type: string
     file-content:
       default: "Hello MQ demo runner"
       required: false
       type: string
 workflow_call:
   inputs:
     file-name:
       default: "thiswillfail" 
       required: true
       type: string
     file-content:
       default: "Hello MQ demo runner"
       required: false
       type: string
        
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo ${{ inputs.file-content }} > data/${{ inputs.file-name }}.md
        
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
           branch: ${{ inputs.file-name }}
           create_branch: true
           
      - name: open PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh pr create --title "${{ inputs.file-name }} PR" --body "${{ inputs.file-name }} body"

